<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Summary</title>
    <link href="stylesheet.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="top-div">
            <img src="images/illustration-hero.svg" class="top-img">
        </div>

        <div class="order-summary">
            <h1>Order Sumamry</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="plan">
            <img src="images/icon-music.svg" class="note-icon">

            <div class="plan-price">
                <p class="annual">Annual Plan</p>
                <br>
                <p class="price">$59.99/year</p>
            </div>

            <a href="test" class="change-link">Change</a>
        </div>

        <div class="proceed-cancel">
            <button type="button">Proceed to Payment</button><br>
            <a href="cancel" class="cancel">Cancel Order</a>
        </div>
    </div>

</body>

</html>
